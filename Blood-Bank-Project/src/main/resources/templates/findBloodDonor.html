<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blood Bank</title>
<link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a th:href="@{/blood/}">HOME</a></li>
				<li><a th:href="@{/blood/bloodBank}">BLOOD BANK</a></li>
				<li><a th:href="@{/blood/allBloodGroupList}">ALL BLOOD GROUP LIST</a></li>
				<li class="dropdown">
                    <a th:href="@{/#}">MORE</a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/#}">About us</a></li>
                        <li><a th:href="@{/blood/requestForBlood}">Request Blood</a></li>
                        <li><a th:href="@{/#}">Donation</a></li>
                    </ul>
                </li>
				<li class="donate-btn"><a href="#">DONATE US</a></li>
			</ul>
		</nav>
	</header>

	<section class="hero">
		<h1>
			<span>Donate Blood</span> Give The Gift Of Life
		</h1>
		<form th:action="@{/blood/findDonor}" method="GET">
			<div class="search-container">
				<select name="bloodgroup" id="bloodgroup">
					<option value="">--Blood Group--</option>
					<option value="A+">A+</option>
					<option value="A-">A-</option>
					<option value="B+">B+</option>
					<option value="B-">B-</option>
					<option value="O+">O+</option>
					<option value="O-">O-</option>
					<option value="AB+">AB+</option>
					<option value="AB-">AB-</option>
				</select> <select name="state" id="state">
					<option value="">Select State</option>
				</select> <select name="district" id="district">
					<option value="">Select District</option>
				</select> <select name="tehsil" id="tehsil">
					<option value="">All Tehsil</option>
				</select>

				<button type="submit" id="find-blood">FIND BLOOD</button>
			</div>
		</form>
	</section>

	
	<script th:src="@{/js/home.js}"></script>
</body>
</html>
