<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <script th:src="@{/js/home.js}" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a th:href="@{/blood/}">HOME</a></li>
                <li><a th:href="@{/blood/bloodBank}">BLOOD BANK</a></li>
                <li><a th:href="@{/blood/allBloodGroupList}">ALL BLOOD GROUP LIST</a></li>
                <li class="dropdown">
                    <a href="#">MORE</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">About us</a></li>
                        <li><a th:href="@{/blood/requestForBlood}">Request Blood</a></li>
                        <li><a href="#">Donation</a></li>
                    </ul>
                </li>
                <li class="donate-btn"><a href="#">DONATE US</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Registration</h2>
        <form th:action="@{/blood/registerBloodDonor}" method="post" onsubmit="return validation(this);">

            <fieldset>
                <legend>Donor Information</legend>

                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-z\s]{5,15}" maxlength="15" placeholder="Enter Full Name">
                <span id="nameErr" class="error"></span>

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="Enter Email">
                <span id="emailErr" class="error"></span>

                <label for="bloodGroup">Blood Group *</label>
                <select id="bloodgroup" name="bloodgroup" required>
                    <option value="">--Select Blood Group--</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <span id="bloodGroupErr" class="error"></span>

                <label for="gender">Gender *</label>
                <select id="gender" name="gender" required>
                    <option value="">--Select Gender--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
                <span id="genderErr" class="error"></span>

                <label for="date">Date of Joining *</label>
                <input type="date" id="date" name="joiningdate" required>
                <span id="dateErr" class="error"></span>

            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>

                <label for="mobileno">Mobile No *</label>
                <input type="text" id="mobileno" name="mobileno" required pattern="\d{10}" maxlength="10" placeholder="Enter 10-digit mobile no.">
                <span id="mobilenoErr" class="error"></span>

                <label for="pincode">Enter a Pincode *</label>
                <input type="text" id="pincode" name="pincode" required pattern="\d{6}" maxlength="6" placeholder="Enter 6-digit pincode">
                <span id="pincodeErr" class="error"></span>

                <label for="state">State *</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                </select>
                <span id="stateErr" class="error"></span>

                <label for="district">District *</label>
                <select id="district" name="district" required>
                    <option value="">Select District</option>
                </select>
                <span id="districtErr" class="error"></span>

                <label for="tehsil">Tehsil</label>
                <select id="tehsil" name="tehsil">
                    <option value="">Select Tehsil</option>
                </select>
                <span id="tehsilErr" class="error"></span>

            </fieldset>
            <button id="submit" type="submit" class="submit-btn" th:attr="onClick='donorDetails()'">SUBMIT</button>
        </form>
    </div>
</body>
</html>
