<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Withdraw Money</title>
<link rel="stylesheet" th:href="@{/css/withdraw.css}">
</head>
<body>

	<h2>Withdraw Money</h2>

	<form method="post" th:action="@{/withdraw}"
		onsubmit="return validateWithdrawForm()">
		<input type="text" name="accountNumber" placeholder="Account Number" required><br> 
		<input type="number" name="amount" placeholder="Amount to Withdraw" required min="1"><br>
		<button type="submit">Withdraw</button>
		<button type="submit" th:onclick="|window.location.href='@{/}'|">Home</button>
	</form>

	<div th:if="${message}" style="color: green;">
		<p th:text="${message}"></p>
	</div>

	<div th:if="${error}" style="color: red;">
		<p th:text="${error}"></p>
	</div>

	<script th:src="@{/js/validation.js}"></script>

</body>
</html>
